<div>
    {% if created %}
        <h2>New product was created</h2>
    {% else %}
        <h2>Product &quot;{{instance.name}}&quot; changed</h2>
    {% endif %}
    Hello admin! <br/>
    Product &quot;{{instance.name}}&quot; was changed.<br/>
    <table>
        <tr>
            <td>ID</td>    <td>{{instance.id}}</td>
            <td>Alias:</td><td>{{instance.alias}}</td>
            <td>Name:</td> <td>{{instance.name}}</td>
        </tr>
    </table>
</div>
